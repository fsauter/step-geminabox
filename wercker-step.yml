name: geminabox
version: 0.1.0
description: geminabox step
keywords:
  - geminabox
  - gem
  - build
properties:
  host:
    type: string
    required: true
  name:
    type: string
    default: '*.gem'
    required: false
  port:
    type: string
    default: '80'
    required: false
  overwrite:
    type: string
    default: 'false'
    required: false
  build:
    type: string
    default: 'true'
    required: false
  build_name:
    type: string
    default: '*.gemspec'
    required: false
  install_version:
    type: string
    default: '0.12.4'
    required: false
